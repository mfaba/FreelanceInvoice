<!-- Login Section Start -->
<div class="container-fluid py-5">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="bg-white rounded shadow-sm p-5">
                    <div class="text-center mb-5">
                        <h2 class="text-primary mb-3">Welcome Back!</h2>
                        <p class="text-muted">Sign in to access your FreelanceInvoice dashboard</p>
                    </div>

                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
                        <div class="row g-3">
                            <div class="col-12">
                                <div class="form-floating">
                                    <input
                                        type="email"
                                        class="form-control"
                                        id="email"
                                        formControlName="email"
                                        placeholder="name@example.com"
                                        required
                                    />
                                    <label for="email">Email address</label>
                                    <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors" class="text-danger small mt-1">
                                        <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</div>
                                        <div *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <input
                                        type="password"
                                        class="form-control"
                                        id="password"
                                        formControlName="password"
                                        placeholder="Password"
                                        required
                                    />
                                    <label for="password">Password</label>
                                    <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors" class="text-danger small mt-1">
                                        <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</div>
                                        <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="remember-me">
                                        <label class="form-check-label" for="remember-me">Remember me</label>
                                    </div>
                                    <a href="#" class="text-primary">Forgot password?</a>
                                </div>
                            </div>
                            <div class="col-12">
                                <button
                                    type="submit"
                                    [disabled]="loginForm.invalid || isLoading"
                                    class="btn btn-primary w-100 py-3"
                                >
                                    <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                                    {{ isLoading ? 'Signing in...' : 'Sign in' }}
                                </button>
                            </div>

                            <div class="col-12 mt-4">
                                <div class="position-relative">
                                    <hr class="text-muted">
                                    <span class="position-absolute top-50 start-50 translate-middle bg-white px-3 text-muted">Or</span>
                                </div>
                            </div>

                            <div class="col-12">
                                <button
                                    type="button"
                                    (click)="loginWithGoogle()"
                                    class="btn btn-outline-secondary w-100 py-3"
                                >
                                    <img
                                        src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
                                        alt="Google logo"
                                        class="me-2"
                                        style="width: 20px; height: 20px;"
                                    />
                                    Sign in with Google
                                </button>
                            </div>

                            <div class="col-12 text-center">
                                <p class="mb-0">Don't have an account? 
                                    <a routerLink="/auth/register" class="text-primary">Sign up</a>
                                </p>
                            </div>
                        </div>
                    </form>

                    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
                        {{ errorMessage }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Login Section End -->
