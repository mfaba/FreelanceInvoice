<div class="container mx-auto px-4 py-8">
  <div class="max-w-3xl mx-auto">
    <!-- Header -->
    <div class="mb-8">
      <h1 class="text-2xl font-bold text-gray-900">
        {{ isEditMode ? 'Edit Client' : 'Add New Client' }}
      </h1>
    </div>

    <!-- Form -->
    <form [formGroup]="clientForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Basic Information -->
      <div class="bg-white shadow rounded-lg p-6">
        <h2 class="text-lg font-medium text-gray-900 mb-4">Basic Information</h2>
        <div class="grid grid-cols-1 gap-6">
          <!-- Name -->
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Name *</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
              [class.border-red-300]="name?.invalid && name?.touched"
              [class.text-red-900]="name?.invalid && name?.touched"
              [class.placeholder-red-300]="name?.invalid && name?.touched">
            <div *ngIf="name?.invalid && name?.touched" class="mt-1 text-sm text-red-600">
              <span *ngIf="name?.errors?.['required']">Name is required</span>
              <span *ngIf="name?.errors?.['minlength']">Name must be at least 2 characters</span>
            </div>
          </div>

          <!-- Email -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email *</label>
            <input
              type="email"
              id="email"
              formControlName="email"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
              [class.border-red-300]="email?.invalid && email?.touched"
              [class.text-red-900]="email?.invalid && email?.touched"
              [class.placeholder-red-300]="email?.invalid && email?.touched">
            <div *ngIf="email?.invalid && email?.touched" class="mt-1 text-sm text-red-600">
              <span *ngIf="email?.errors?.['required']">Email is required</span>
              <span *ngIf="email?.errors?.['email']">Please enter a valid email address</span>
            </div>
          </div>

          <!-- Phone -->
          <div>
            <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
            <input
              type="tel"
              id="phone"
              formControlName="phone"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
          </div>
        </div>
      </div>

      <!-- Address -->
      <div class="bg-white shadow rounded-lg p-6" formGroupName="address">
        <h2 class="text-lg font-medium text-gray-900 mb-4">Address</h2>
        <div class="grid grid-cols-1 gap-6">
          <!-- Street -->
          <div>
            <label for="street" class="block text-sm font-medium text-gray-700">Street</label>
            <input
              type="text"
              id="street"
              formControlName="street"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
          </div>

          <!-- City, State, Zip -->
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
              <label for="city" class="block text-sm font-medium text-gray-700">City</label>
              <input
                type="text"
                id="city"
                formControlName="city"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>
            <div>
              <label for="state" class="block text-sm font-medium text-gray-700">State</label>
              <input
                type="text"
                id="state"
                formControlName="state"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>
            <div>
              <label for="zipCode" class="block text-sm font-medium text-gray-700">ZIP Code</label>
              <input
                type="text"
                id="zipCode"
                formControlName="zipCode"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>
          </div>

          <!-- Country -->
          <div>
            <label for="country" class="block text-sm font-medium text-gray-700">Country</label>
            <input
              type="text"
              id="country"
              formControlName="country"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
          </div>
        </div>
      </div>

      <!-- Additional Information -->
      <div class="bg-white shadow rounded-lg p-6">
        <h2 class="text-lg font-medium text-gray-900 mb-4">Additional Information</h2>
        <div class="grid grid-cols-1 gap-6">
          <!-- Tax ID -->
          <div>
            <label for="taxId" class="block text-sm font-medium text-gray-700">Tax ID</label>
            <input
              type="text"
              id="taxId"
              formControlName="taxId"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
          </div>

          <!-- Notes -->
          <div>
            <label for="notes" class="block text-sm font-medium text-gray-700">Notes</label>
            <textarea
              id="notes"
              formControlName="notes"
              rows="4"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></textarea>
          </div>
        </div>
      </div>

      <!-- Form Actions -->
      <div class="flex justify-end space-x-4">
        <button
          type="button"
          routerLink="/clients"
          class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Cancel
        </button>
        <button
          type="submit"
          [disabled]="clientForm.invalid || isLoading"
          class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed">
          {{ isEditMode ? 'Update Client' : 'Create Client' }}
        </button>
      </div>
    </form>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="mt-4 p-4 text-sm text-red-700 bg-red-100 rounded-md">
      {{ errorMessage }}
    </div>

    <!-- Loading State -->
    <div *ngIf="isLoading" class="fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-white"></div>
    </div>
  </div>
</div>
